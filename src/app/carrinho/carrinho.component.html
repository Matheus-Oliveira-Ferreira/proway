<h2 class="cart-title">Carrinho</h2>
    <div class="container">
        <ul>
            <li *ngFor="let itemCarrinho of itensCarrinho">
                <img [src]="itemCarrinho.imagem">
                <p>{{itemCarrinho.descricao}}</p>
                <p>{{itemCarrinho.preco}}</p>
                <label>
                    Quantidade:
                    <input type="number" [(ngModel)]="itemCarrinho.quantidade">
                </label>
                <button class="remove-button" (click)="carrinhoService.removerProdutoCarrinho(itemCarrinho.id)"><i class="fa-sharp fa-solid fa-xmark"></i></button>

            </li>
        </ul>
        <h2 class="cart-total">Valor Total: 1000.00</h2>
        <button class="buy-button">Comprar</button>
    </div>
